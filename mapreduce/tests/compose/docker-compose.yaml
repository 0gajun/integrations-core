version: "3"

services:
  hadoop-single-node:
    image: ouyi/hadoop-docker:latest
    hostname: ${HOSTNAME}
    container_name: dd-test-mapreduce
    environment:
      - CLUSTER_NAME=MapReduceCluster
    ports:
      - "8088:8088"
    volumes:
      - './yarn-site.xml:/usr/local/hadoop/etc/hadoop/yarn-site.xml'

pr:
  branches:
    include:
    - master
  paths:
    include:
    - datadog_checks_base/datadog_checks/base/data/agent_requirements.in

trigger: none

jobs:
- job: 'compile_deps'
  displayName: 'Compile Deps - $(VM_IMAGE) - $(PYTHON_VERSION)'
  strategy:
    matrix:
      Linux_Python27:
        VM_IMAGE: 'ubuntu-18.04'
        PYTHON_VERSION: '2.7'
      Linux_Python38:
        VM_IMAGE: 'ubuntu-18.04'
        PYTHON_VERSION: '3.8'
      Windows_Python27:
        VM_IMAGE: 'windows-2019'
        PYTHON_VERSION: '2.7'
      Windows_Python38:
        VM_IMAGE: 'windows-2019'
        PYTHON_VERSION: '3.8'
      MacOS_Python27:
        VM_IMAGE: 'macOS-10.14'
        PYTHON_VERSION: '2.7'
      MacOS_Python38:
        VM_IMAGE: 'macOS-10.14'
        PYTHON_VERSION: '3.8'
    maxParallel: 100
  pool:
    vmImage: '$(VM_IMAGE)'
  steps:
  - template: './templates/compile-deps.yml'
    parameters:
      sys_platform: linux
      python_version: "2.7"
